<!DOCTYPE html>
<html>
  <head>
    <title>Game Night</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Startbereich -->
      <div id="start-section">
        <h1>
          Welcome to the <br />
          Game Night
        </h1>

        

        <div class="log-grid">


          <!-- JOIN -->
          <h3 class="join-heading">Join a room</h3>

          <!-- Avatar Selector -->
          <div class="avatar-selector">
            <h4>Choose Avatar</h4>
            <div class="avatar-carousel">
                <button class="carousel-btn prev">
                  <i class="arrow left"></i>
                </button>
                
                <div class="avatar-display">
                    <img id="selected-avatar" src="/assets/img/avatar_1.png" data-avatar-id="1">
                </div>
                <button class="carousel-btn next">
                  <i class="arrow right"></i>
                </button>
            </div>
          </div>

          <input
            class="log-field"
            type="text"
            id="player-name"
            placeholder="Your Name" />

          <input
          class="log-field"
          type="text"
          id="room-code"
          placeholder="Room Code" />

          <button class="log-button1" id="join-room">Join room</button>


          <h2 class="or-heading">OR</h2>


          <!-- CREATE -->

          <h3 class="create-heading">Create a room</h3>

          <img class="gamemaster-avatar" src="./assets/img/gamemaster_avatar.png" alt="Gamemaster-Avatar">

          <button class="log-button" id="create-room">Create room</button>

          
          
        </div>
      </div>

      <!-- Spielbereich -->
      <div id="game-section" class="game-section">

        <div class="sound-control">
          <button 
              id="toggle-sound" 
              class="sound-toggle" 
              aria-label="Toggle sounds" 
              role="switch" 
              aria-checked="true">
              <span class="sound-icon">ðŸ”Š</span>
              <span class="visually-hidden">Sound is on</span>
          </button>
      </div>



        <h2>Room: <span id="current-room" class="room-code" title="Click to copy"></span>

        </h2>

        <!-- Leaderboard (fÃ¼r alle sichtbar) -->
        <div class="leaderboard" id="leaderboard">
          <h3>Leaderboard</h3>
        </div>

        <!-- Im gamemaster-section div -->
        <div id="gamemaster-section" class="game-section inner-container">
          <div class="controls-panel">
            <div class="gm-controls">
              <h3>Buzzer Controls</h3>
              <button class="gm-button" id="release-buzzers">
                Release
              </button>
              <button class="gm-button" id="lock-buzzers">
                Lock
              </button>
            </div>

            <!-- Neue Buzzer-Status Anzeige -->
            <div id="buzzer-status" class="buzzer-status">
              <h3>Buzzer Status</h3>
              <div id="current-buzzer"></div>
            </div>
          </div>

          <!-- Timer Section -->
          <div id="timer-section" class="timer-section">
            <h3>Timer</h3>
            <div id="timer-display-master"></div>
            <div id="timer-controls"></div>
          </div>

          <div class="gamemaster-note-section">
            <h3>Your message to the players</h3>
            <textarea
              id="gamemaster-note"
              class="note-field"
              placeholder="Write a message to your players..."
              oninput="updateGamemasterNote(this.value)"
            ></textarea>
          </div>

          <!-- Wichtig: Diese Struktur muss genau so sein -->
          <div id="showmaster-notes" class="spieler-textfelder">
            <h3>Player texts</h3>
            <div id="all-player-notes">
              <!-- Hier werden die Notizen eingefÃ¼gt -->
            </div>
          </div>
        </div>

        <!-- Spieler Bereich -->
        <div id="player-section" class="game-section inner-container">
          <button id="buzzer" class="buzzer">BUZZ</button>

          <div id="timer-area" class="timer-area">
            <h3>Timer</h3>
            <div id="timer-display-player"></div>
          </div>

          <!-- Bei den Spielern: Anzeige der Gamemaster-Nachricht -->
          <div class="gamemaster-message">
            <h3>Showmaster</h3>
            <div id="gamemaster-message" class="note-field" readonly></div>
          </div>

          <!-- Spieler Textfeld -->
          <div id="player-note-section">
            <h3>Your text</h3>
            <textarea
              id="player-note"
              class="note-field"
              placeholder="Your notes..."
            ></textarea>
          </div>
        </div>

        <!-- Buzzer Benachrichtigungen -->
        <div id="buzz-notifications"></div>
      </div>
    </div>

    <audio
      id="buzzer-sound"
      src="/assets/sounds/buzzer-press-sound.mp3"
      preload="auto"
    ></audio>
    <audio
      id="countdown-sound"
      src="/assets/sounds/countdown.mp3"
      preload="auto"
    ></audio>

    <footer>
      <a href="./impressum.html">Impressum Â© 2024 Nic Kraneis</a>

    </footer>


  </body>
</html>
